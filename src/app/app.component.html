<app-header (toggleSideEvt)="toggle()" [login]="user!=null"></app-header>
<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav mode="over" [opened]="opened">
    <app-rooms *ngIf="user" [rooms]="user.rooms" ></app-rooms>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-conversation [selectedRoom]="selectedRoom" [name]="user.name"></app-conversation>
  </mat-sidenav-content>
</mat-sidenav-container>
