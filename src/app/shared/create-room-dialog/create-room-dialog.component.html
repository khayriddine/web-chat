<h2 mat-dialog-title>Create Room</h2>

<mat-dialog-content class="mat-typography">
      <p>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="room.name" required>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="room.password"  required>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
    </p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="room" cdkFocusInitial>Create</button>
    </mat-dialog-actions>
